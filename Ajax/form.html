    <script>
        jQuery(document).ready(function () {

            $(document).on('click', '.submitbutton', function (e) {
                var formData = {
                    name: $("#txtName").val(),
                    class: $("#txtClass").val(),
                    marks: $("#txtMarks").val(),
                    collegeName: $("#txtCollegeName").val(),
                    city: $("#txtCity").val()
                };
                console.log(formData.name + " " + formData.class + " " + formData.marks + " " + formData.collegeName + " " + formData.city)
                $.ajax({
                    // url:"http://localhost:3000/student/get-record/",
                    "type": 'POST',
                    "url": "http://localhost:3000/student/add-record",
                    "data": formData,
                    "Content-Type": "application/javascript",
                    success: function (response) {
                        alert("Form  data submitted")
                        console.log(response);
                    },
                    error: function (error) {
                        console.log(error);
                    }
                })
            });
        });
    </script>
